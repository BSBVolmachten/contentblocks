fields:
    title:
        label: Titel
        span: left
        required: 1
        attributes:
            maxlength: '255'
        type: text
    text:
        label: Inhoud
        size: giant
        span: full
        required: 1
        stretch: 0
        type: richeditor
    pageid:
        label: 'Op welke pagina weergeven'
        options:
            home: Home
            verzekeringen: Verzekeringen
            over-ons: 'Over Ons'
        showSearch: true
        span: left
        required: 1
        type: dropdown
    imgswitch:
        label: 'Afbeelding Toevoegen'
        span: left
        type: switch
    image:
        label: Afbeelding
        mode: image
        useCaption: 0
        thumbOptions:
            mode: crop
            extension: auto
        span: left
        trigger:
            action: show
            field: imgswitch
            condition: checked
        type: fileupload
    align:
        label: 'Locatie Afbeelding'
        options:
            left: Links
            right: Rechts
        span: left
        trigger:
            action: show
            field: imgswitch
            condition: checked
        type: balloon-selector
    urlswitch:
        label: 'Knop met link Toevoegen'
        span: left
        type: switch
    url:
        label: 'Link naar pagina'
        span: left
        trigger:
            action: show
            field: urlswitch
            condition: checked
        type: text
    url_text:
        label: 'Tekst in knop'
        span: left
        trigger:
            action: show
            field: urlswitch
            condition: checked
        attributes:
            maxlength: '30'
        type: text
